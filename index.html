<body>

    <script>
        let sum = 0;
        for (i = 1; i <= 10; ++i) {
            sum = sum + i;
            if (sum >= 20) {
                console.log("20以上")
            } else if (sum < 20) {
                console.log("20未満")
            }
        }

    </script>
</body>
