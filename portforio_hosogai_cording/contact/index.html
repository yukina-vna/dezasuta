<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio|contact</title>
    <meta name="description" content="ポートフォリオのcontactページです。">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/script.js"></script>
</head>

<body>
    <section id="header">
        <div class="header_sky"><img src="../images/headerのコピー.png" alt="header"></div>
        <div class="header_logo"><img src="../images/logo.svg" alt="logo"></div>
        <nav class="header_menu_pc">
            <ul>
                <li><a href="#home">home</a></li>
                <li><a href="#concept">concept</a></li>
                <li><a href="#aboutme">about me</a></li>
                <li><a href="works">works</a></li>
                <li><a href="#service">service</a></li>
                <li><a href="#contact"></a>contact</li>
            </ul>
        </nav>
    </section>

    <section id="contact_title">
        <div class="contact_top">
            <div class="contact_text">
                <h2>お問い合わせ</h2>
                <p>Contact</p>
            </div>
            <div class="contact_clock"><img src="images/contact_clock.svg" alt="水縹の時計"></div>
        </div>
    </section>

    <form
        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfIYxEI1yTnDHFUySbBAJdl4TDP86McjEtz0xxR_AilNagYIQ/formResponse"
        method="POST">
        <div class="contact_form">
            <div class="contact_desc">
                当サイトをご覧いただきありがとうございます。<br>ご依頼やご相談などは、こちらからご記入お願いします。<br>どんなことでも、お気軽にご相談ください。
            </div>
            <div>
                <label for="name">お名前</label>
                <input type="text" id="name" name="entry.391617358" required="required">
            </div>

            <div>
                <label for="name_furigana">フリガナ</label>
                <input type="furigana" id="furigana" name="entry.1082860329" required="required">
            </div>

            <div>
                <label for="phone">電話番号</label>
                <input type="phone" id="phone" name="entry.558805527" required="required">
            </div>

            <div>
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="entry.743832899" required="required">
            </div>

            <div>
                <label for="message">お問い合わせ内容</label>
                <textarea name="entry.124229959" id="message"></textarea>
            </div>

            <input type="submit" class="contact_button" value="send">
        </div>
    </form>

    <section id="footer">
        <div class="footer_sky"><img src="../images/footer.png" alt="footer"></div>
        <div class="footer_sky_sp"><img src="../images/footer_sp@2x.png" alt="footer"></div>
        <div class="footer_menu">
            <ul>
                <li><a href="#home">home</a></li>
                <li><a href="#concept">concept</a></li>
                <li><a href="#aboutme">about me</a></li>
                <li><a href="works">works</a></li>
                <li><a href="#service">service</a></li>
                <li><a href="#contact"></a>contact</li>
            </ul>
        </div>
        <small>&copy;Nacht Design</small>
    </section>

</body>

</html>
